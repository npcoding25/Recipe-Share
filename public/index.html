<body>
    <!-- NAVBAR -->
    <div class="topnav">

        <!-- Centered link -->

        <div class="topnav-centered">
            <a href="#home" class="active">Recipe Share</a>
        </div>

        <!-- Left-aligned links (default) -->
        <div class="topnav-left">
            <a href="postrecipe.html">Post Your Recipe</a>
        </div>

        <!-- Right-aligned links -->
        <div class="topnav-right">
            <a href="#search">Sign Up</a>
            <a href="#about">Login</a>
        </div>
    </div>

    <!--Jumbotron-->
    <div class="jumbotron bg-cover text-center"
        style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(https://images.creativemarket.com/0.1.0/ps/3667915/1820/1213/m1/fpnw/wm1/nmzbxenrvudgiuql2gecymrkchyewfixbljlnhzfmcee5aog6m0o0146ltenmjts-.jpg?1512111126&s=a0f29bafb9e6269216b2d15c0786bdb0)">
        <div class="container">
            <h1 class="display-4">Recipe Search & Share</h1>
            <p class="lead">Use the search bar below to look for a recipe online, or browse our Recipe Blog to see what
                homemade recipes others have shared.</p>
        </div>

        <br>

        <!--Jumbotron Search Form-->
        <form class="form-inline my-8 my-lg-8">
            <input id="foodItem" class="form-control col-8" type="search" placeholder="Search for a recipe"
                aria-label="Search">
            <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <!-- <button id="cuisineType" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-placeholder="Cuisines"></button> -->
            <select id="cuisineType" class="custom-select" placeholder="Cuisine Type">
                <option value="all">Cuisine Type - All</option>
                <option value="african">African</option>
                <option value="chinese">Chinese</option>
                <option value="korean">Korean</option>
                <option value="vietnamese">Vietnamese</option>
                <option value="thai">Thai</option>
                <option value="indian">Indian</option>
                <option value="british">British</option>
                <option value="irish">Irish</option>
                <option value="french">French</option>
                <option value="italian">Italian</option>
                <option value="mexican">Mexican</option>
                <option value="spanish">Spanish</option>
                <option value="middle+eastern">Middle Eastern</option>
                <option value="jewish">Jewish</option>
                <option value="american">American</option>
                <option value="cajun">Cajun</option>
                <option value="southern">Southern</option>
                <option value="greek">Greek</option>
                <option value="german">German</option>
                <option value="nordic">Nordic</option>
                <option value="eastern+european">Eastern European</option>
                <option value="caribbean">Caribbean</option>
                <option value="latin+american">Latin American</option>
            </select>
            <!-- 
                <button id="intolerance" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-placeholder="Intolerances"></button> -->
            <select id="intolerance" class="custom-select">
                <option value="none">Intolerances - None</option>
                <option value="dairy">Intolerance - Dairy</option>
                <option value="egg">Intolerance - Egg</option>
                <option value="gluten">Intolerance - Gluten</option>
                <option value="peanut">Intolerance - Peanuts</option>
                <option value="sesame">Intolerance - Sesame</option>
                <option value="seafood">Intolerance - Seafood</option>
                <option value="shellfish">Intolerance - Shellfish</option>
                <option value="soy">Intolerance - Soy</option>
                <option value="sulfite">Intolerance - Sulfite</option>
                <option value="tree+nut">Intolerance - Tree Nuts</option>
                <option value="wheat">Intolerance - Wheat</option>
            </select>
            <br></br>
            <input id="ingredientItems" class="form-control col-8" type="search"
                placeholder="Search for a recipe by ingredient..." aria-label="Search">
            <button id="searchBtnIngredients" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
        </form>

        <div id="apiCall"></div>
    </div>

    <div class="results-container">
        <h5>
            <center> Results </center>
        </h5>

        <br>
    </div>

</body>
